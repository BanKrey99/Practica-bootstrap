<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
<div class="container form-container ">
    <div class="card shadow-sm p-4 ">
        <h2 class="ms-3 mt-3">Employment Application</h2><hr>
        <p class="ms-3">Fill the form below accurately indicating your suitability to job applying for.</p>
        <p class="m-3"># Employment Application Fill the form below accurately indicating your suitability to 
            job applying for.
        </p>

        <div class="row">
            <div class="">
                <div class="co-md-6">
                    <input type="text" class="form-control" placeholder="First">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last">
                </div>
            </div>
        </div>

        <div class="col-6 ">
            <label class="mb-2 form-label">Birth Date:</label>
            <input type="date" class="form-control" >
        </div>

        <div class="row">
            <div class="col">
                <label class="mb-2">Phone Number:</label>
                <input type="tel" class="form-control" placeholder="(201) 555-0123">
            </div>
            <div class="col-md-6 mb-3">
                <label class="mb-2">E-mail Address:</label>
                <input type="email" class="form-control" placeholder="john.doe@example.com">
            </div>
        </div>

        <div class="mb-3">
            <label>Address:</label>
            <input type="text" class="form-control mb-2" placeholder="Address line 1">
            <input type="text" class="form-control mb-2" placeholder="Address line 2">

            <div class="row">
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col-md-6 mb-2">
                    <select class="form-select">
                        <option>Region</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" placeholder="Postal / Zip Code">
                </div>
                <div class="col-md-6">
                    <select class="form-select col-md-6">
                        <option>United States</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="mb-3">How were you referred to us?</label>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="newspaper">
                <label class="form-check-label" for="newspaper">Newspaper</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="facebook">
                <label class="form-check-label" for="facebook">Facebook</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="twitter">
                <label class="form-check-label" for="twitter">Twitter</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="linkedin">
                <label class="form-check-label" for="linkedin">Linkedin</label>
            </div>
            <div class="form-check d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-2" id="other">
                <label class="form-check-label me-2" for="other">Other:</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label>Upload Resume:</label>
            <input type="file" class="form-control">
        </div>

        <h5 class="mb-3">Job Skills & Training</h5>

        <div class="mb-3">
            <label>Describe your skills:</label>
            <textarea class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label>Training or Certifications:</label>
            <input type="file" class="form-control mb-2">
            <textarea class="form-control" placeholder="Click here to upload multiple files, or simply drag files or folders here"></textarea>
        </div>

        <h5 class="mb-3">Recommendations</h5>
        <p>Please list two recommendations.</p>

        <div class="mb-3">
            <label>First recommendations:</label>
            <input type="file" class="form-control mb-2">
            <textarea class="form-control" placeholder="Click here to upload multiple files, or simply drag files or folders here"></textarea>
        </div>

        <div class="mb-3">
            <label>Second recommendations:</label>
            <input type="file" class="form-control mb-2">
            <textarea class="form-control" placeholder="Click here to upload multiple files, or simply drag files or folders here"></textarea>
        </div>

        <div class="text-start">
            <button class="btn btn-dark">Submit Application</button>
        </div>
    </div>
</div>

    <script src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
